<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
/*
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
晚点我给出一个模板
*/


  var x1 = 0
  while(x1 < 400){
    dot(x1,10,'blue')
    x1 ++
  }

  var x2 = 0
  while(x2 < 400){
    dot(x2,20,'blue')
    x2 += 2
  }

  var x3 = 0
  while(x3 < 400){
    dot(x3,30,'blue')
    dot( (x3 + 1) ,30,'blue')
    x3 += 4
  }

  var x4 = 0
  while(x4 < 400){
    dot(x4,40,'blue')
    dot( (x4 + 1) ,40,'blue')
    dot( (x4 + 2) ,40,'blue')
    x4 += 5
  }

  var x5 = 0
  var y5 = 0
  while(x5 < 400){
    dot(x5,y5,'blue')
    x5 ++
    y5 ++
  }

  var x5 = 0
  var y5 = 0
  while(x5 < 400){
    dot(x5,y5,'blue')
    x5 ++
    y5 += (300 / 400)
  }



  var x6 = 0
  var y6 = 0
  var ao = 0
  while(ao < 360){
    x6   =   90   +   50   *   Math.cos(ao   *   3.14   / 180   ) 
    y6   =   90   +   50   *   Math.sin(ao   *   3.14   / 180   ) 
    dot(x6,y6,'blue')
    ao ++
  }



  var y7 = 130
  while(y7 < 200){
    var x7 = 130
    while(x7 < 200){
      dot(x7,y7,'blue')
      x7 ++
    }
    y7 ++
  }

  var y8 = 200
  var r = 255
  var b = 0
  while(y8 < 270){
    var x8 = 200
    var g = 255
    while(x8 < 270){
      dot(x8,y8,'rgb(' + r + ',' + g + ',' + b + ')')
      x8 ++
      g -= (255 / 70)
    }
    b += (255 / 70)
    y8 ++
  }















</script>
</html>
