<!-- 16:计算线段长度------------------------------------------------------------ -->
<script id="ch0103/16" type="text/javascript">

  var ay = +prompt('ay')
  var bx = +prompt('bx')
  var by = +prompt('by')
  var m_d_str = Math.round(Math.sqrt(Math.abs(bx - ax) ** 2 + Math.abs(by - ay) ** 2)) + ''
  var d_str =  Math.round((Math.sqrt(Math.abs(bx - ax) ** 2 + Math.abs(by - ay) ** 2)) * 1000) / 1000 + ''
  while(d_str.length <= m_d_str.length + 3) {

</script>




<!-- 17:计算三角形面积------------------------------------------------------------ -->
<script id="ch0103/17" type="text/javascript">
  var x1 = +prompt('x1')
  var y1 = +prompt('y1')
  var x2 = +prompt('x2')
  var y2 = +prompt('y2')
  var x3 = +prompt('x3')
  var y3 = +prompt('y3')
  var a = Math.sqrt(Math.abs(x2 - x1) ** 2 + Math.abs(y2 - y1) ** 2)
  var b = Math.sqrt(Math.abs(x3 - x1) ** 2 + Math.abs(y3 - y1) ** 2)
  var c = Math.sqrt(Math.abs(x3 - x2) ** 2 + Math.abs(y3 - y2) ** 2)
  var s = ( a + b + c ) / 2
  var area = Math.sqrt(s * (s - a) * (s - b) * (s - c))
  var m_d_str = Math.round(area) + ''
  var d_str = Math.round((area) * 100) / 100 + ''
  while(d_str.length <= m_d_str.length + 2) {
    if (m_d_str.length === d_str.length) {
      d_str += '.'
    }
    d_str += '0'
  }  
  console.log(d_str)
</script>

<!-- 20:求一元二次方程的根------------------------------------------------------------ -->
<script id="ch0104/20" type="text/javascript">
  var a = +prompt('a')
  var b = +prompt('b')
  var c = +prompt('c')
  var bb = b * b
  var a4 = 4 * a * c
  if (bb == a4) {
    console.log( "x1=x2=" + ( -b / ( 2 * a ) ).toFixed( 5 ) )
  }else if (bb > a4) {
    var x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a)
    var x2 = (-b - Math.sqrt(b*b-4*a*c))/(2*a)
    console.log('x1=' + x1.toFixed(5) + ';' + 'x2=' + x2.toFixed(5))
  }else if (bb < a4) {
    var x1 = (-b / (2*a)).toFixed(5) + '+' + (Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5) + 'i'
    var x2 = (-b / (2*a)).toFixed(5) + '-' + (Math.sqrt(4*a*c-b*b) / (2*a)).toFixed(5) + 'i'
    console.log('x1=' + x1 + ';' + 'x2=' + x2 )
  }else{
    console.log(4 * a * c)
  }
</script>
