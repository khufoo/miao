 /*ios---------------------------------------------------------- */
  #ios{
    display:none;
  }
  #ios + label {
    display:inline-block;
    width: 100px;
    height: 60px;
    background-color: #e5e5e5;
    border-radius:1000px;
    border:3px solid #e5e5e500;
    box-sizing: border-box ;
    --time:.4s;
    transition: background-color var(--time);
    position: relative;
    line-height: 54px;
    text-align:center;
    font-size: 0;
    margin-left: calc(50% - 100px);
    margin-top:20px;
  }
  #ios + label::before{
    content: '';
    display:inline-block;
    width: 94px;
    height: 54px;
    border-radius:1111px;
    background-color: #fff;
    vertical-align: middle;
    transition: width var(--time),height var(--time);

  }

  #ios + label::after {
    content:'';
    display:inline-block;
    width: 54px;
    height: 54px;
    background-color: #fff;
    border-radius:30px;
    box-shadow: 0 3px 8px #0005, 0 1px 6px #0003;
    position: absolute;
    left: 0;
    transition: left var(--time), width var(--time);
  }


  #ios:checked + label::after {
    left:40px;
  }
  #ios:checked + label{
    background-color: #4dd865;
  }

  #ios:checked + label::before{
    width: 0;
    height: 0;
  }
  #ios:active + label::before{
    width: 0;
    height: 0;
  }
  #ios:active + label::after {
    width: 64px;
  }
  #ios:checked:active + label::after {
    width: 64px;
    left: 30px;
  }
/*twitter----------------------------------------------------------*/

  #twitter{
    display:none;
  }
  #twitter + label{
    width: 100px;
    height: 100px;
    display: inline-block;
    background:url(https://abs.twimg.com/a/1526339738/img/animations/web_heart_animation_edge.png) no-repeat;
    margin-left: calc(50% - 100px);
  }
  #twitter:checked + label{
    background-position:-2800px;
    transition:background-position 1s steps(28);
  }
